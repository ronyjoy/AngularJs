<!doctype html>
<html ng-app>
  <head>
    <script src="angular.min.js"></script>  
    <script src="jquery-1.9.0.min.js"></script>  
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div ng-controller="TypingText">
      <span id="textTypedSoFar" class="typingText">{{textTypedSoFar()}}</span><span id="textLeft" class="typingText">{{textLeft()}}</span>
    </div>
    <div class="text">
      <h1><input type="text" ng-model="text" placeholder="Please start type"></h1>
    </div>
  
  </body>
</html>
